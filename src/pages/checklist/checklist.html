<ion-header>

  <ion-navbar color="favorite">
    <ion-title>Checklist Title</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshList()"><ion-icon name="refresh-circle"></ion-icon></button>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item-sliding>
      <ion-item>
        <ion-label>ITEM Title</ion-label>
        <ion-checkbox [checked]="item.checked" (click)="toogleItem(item)"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="renameItem(item)"><ion-icon name="clipboard"></ion-icon>Edit</button>
        <button ion-button icon-only color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
